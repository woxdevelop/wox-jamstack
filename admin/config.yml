          - hint: >-
              Original text: WOX(way of
              experiencing)的任務就是成為讀者手的一本體驗導覽手冊，透過與一眾品牌體驗的觸碰、互動與剖析當中的細節，以更深入與獨特的方式呈現在大眾的眼前，讓讀者在實際進行體驗的時候會有更多的感受與得著，成就最好的「體驗的方式」。,
