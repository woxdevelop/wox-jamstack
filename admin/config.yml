          - hint: 'Original text: 分享你的故事, key: 72116eef'
            label: Text
            name: 72116eef
            widget: string
          - hint: >-
              Original text:
              我們致力於推廣一個更優質的生活風格，不論你喜歡的是時尚，工業設計，建築裝潢等，在這裡都可以找到世界最好的資訊，如果你喜歡我們的風格品味，也可以在這裡得到建議與靈感。我們相信，品味來自於生活中的大小細節，歡迎各位每天跟我們一起瀏覽世界，用風格來得到更多滿足。,
